  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <header id="masthead" class="row">
    <div class="container col-md-12 col-xs-12">
      
      
        
        <a href="index.html" id="logo">Jordan Reynolds</a>

              <div  <nav class="navbar navbar-light bg-faded">
                <ul class="nav navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>

                  <li class="nav-item">

                  <button class="btn btn-success-outline" type="submit">Search</button>
                </form> -->

    </div>
  </header>
  <div id="main-container" class="container row">
    <section class="main-section col-md-12">
      <h1 class="row">Contact</h1>
      <form id="contact-form">
        <ul>
          <li class="row">
            <label class="col-md-1" for="name">Name</label>
            <input class="col-md-3" type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li class="row">
            <label class="col-md-1" for="email">Email</label>
            <input class="col-md-3" type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li class="row">
            <label class="col-md-1" for="message">Message</label>
            <textarea class="col-md-11" id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input class="row" type="submit">
      </form>
    </section>
    <section class="sidebar row">
      <div id="connect" class="col-md-12">
        <h2>Connect with Me</h2>
        <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>
  <footer class="row">
    <div class="container col-md-12">

  </footer>
